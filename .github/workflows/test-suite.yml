name: test-suite
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    if: false # TODO remove
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v30

      - name: Check Nix Flake
        run: |
          nix flake check

      - name: Run Tests
        run: |
          nix run '.#tests'

  check-jarfile:
    name: Check jarfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@13
        with:
          cli: latest

      - name: Build and install jarfile locally
        run: |
          VERSION=$(grep '^version' rust/limabean/Cargo.toml | head -1 | cut -d'"' -f2)
          cd clj
          clojure -T:build install

          status=$?
          test $status == 0 || {
            find target -ls
          }
          exit $status

      - name: Print version from jarfile
        run: |
          VERSION=$(grep '^version' rust/limabean/Cargo.toml | head -1 | cut -d'"' -f2)
          # this must run *outside* of the clj directory, so we're not relying on its deps.edn for dependency resolution
          clojure -J--enable-native-access=ALL-UNNAMED -Sdeps "{:mvn/local-repo \"$(pwd)/target/m2\" :deps {io.github.tesujimath/limabean {:mvn/version \"$VERSION\"}}}" -M -m limabean.main --version >VERSION
          cat VERSION
          test "$(cat VERSION)" == "limabean.clj $VERSION"
